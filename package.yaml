name:                bookhound
version:             0.1.25.0
github:              "albertprz/bookhound"
license:             LGPL
author:              "Alberto Perez Lopez"
maintainer:          "albertoperez1994@gmail.com"
copyright:           "2021 Alberto Perez Lopez"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Simple Parser Combinators
category:            Parser Combinators

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/albertprz/bookhound#readme>

dependencies:
- base
- containers
- text
- time
- mtl

ghc-options:
- -Werror
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wpartial-fields
- -Wincomplete-uni-patterns
- -Wredundant-constraints

default-extensions:
# Syntax
- LambdaCase
- MultiWayIf
- TupleSections
- PostfixOperators
- BlockArguments

# Types
- RankNTypes
- ExplicitForAll
- ScopedTypeVariables
- LiberalTypeSynonyms
- InstanceSigs
- FunctionalDependencies

# Records
- DuplicateRecordFields
- NamedFieldPuns
- RecordWildCards
# - NoFieldSelectors
# - OverloadedRecordDot

# Type Classes
- ConstrainedClassMethods
- MultiParamTypeClasses
- FlexibleContexts
- FlexibleInstances

# Convenience
- ApplicativeDo
- ParallelListComp
- MonadComprehensions

# Type Level Programming
- GADTs
- TypeFamilies
- TypeFamilyDependencies
- DataKinds
- PolyKinds

# Deriving
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DeriveGeneric
- GeneralizedNewtypeDeriving

library:
  source-dirs: src

tests:
  test:
    build-tools: hspec-discover
    source-dirs: test
    main: Spec.hs
    dependencies:
    - hspec
    - QuickCheck
    - bookhound
    - quickcheck-instances
    ghc-options:
    - -Wno-orphans
